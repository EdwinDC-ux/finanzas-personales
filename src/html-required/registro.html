<div class="main-wrapper">
    <!-- ====================================================== -->
    <!-- Caja de registro de usuario -->
    <!-- ====================================================== -->
    <div class="auth-wrapper">
        <div class="auth-box auth-box_registro">
            <!-- Contenedor de formulario de ingreso -->
            <div class="modal-bg-img">
                <img src="../public/assets/images/personal-finance.png" alt="Logo del sostema de finanzas personales">
            </div>
            <!-- Imagen (logotipo grande) -->
            <div class="form-container">
                <h2 class="text-dark text-center">Registrate</h2>
                <p class="text-center">Ingresa tus datos para crear una cuenta nueva</p>
                <form class="mt-4" id="form-registro">
                    <div class="g-3 mb-2">
                        <div class="mt-3 form-group">
                            <label for="input-nombre" class="form-label text-dark asterisco">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="input-nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mt-3 form-group">
                            <label for="input-paterno" class="form-label text-dark asterisco">Apellido paterno</label>
                            <input type="text" class="form-control" name="apellido-paterno" id="input-paterno" placeholder="Ingresa tu apellido paterno" required>
                        </div>
                        <div class="mt-3 form-group">
                            <label for="input-materno" class="form-label text-dark">Apellido materno</label>
                            <input type="text" class="form-control" name="apellido-materno" id="input-materno" placeholder="Ingresa tu apellido materno">
                        </div>
                        <div class="mt-3 form-group">
                            <label for="input-usuario" class="form-label text-dark asterisco">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="input-usuario" placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="mt-3 form-group">
                            <label for="input-password" class="form-label text-dark asterisco">Contrase単a</label>
                            <input type="password" class="form-control" name="password" id="input-password" placeholder="Ingresa tu contrase単a" required>
                        </div>
                        <div class="mt-3 form-group">
                            <label for="input-repeat-password" class="form-label text-dark asterisco">Confirma tu contrase単a</label>
                            <input type="password" class="form-control" name="repeat-password" id="input-repeat-password" placeholder="Confirma tu contrase単a" required>
                        </div>
                        <div class="mt-3 text-center button-container">
                            <button type="button" class="btn btn-block primary-button mx-2" id="btn_registrar" data-formulario="form-registro">Registrar</button>
                        </div>
                        <div class="mt-3 text-center button-container">
                            <a href="../login/">Ya tengo cuenta</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Contenedor de los elementos flex -->
    </div>
    <!-- Contenedor general -->
</div>
